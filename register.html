<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> 
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <script src="register.js" defer></script>
  <title>Session 8 - Login/Register</title>
</head>
<body class="container h-100">

  <div class="wrapper">

    <h1>Register</h1>
 
  
    <div class="button-section">
    </div>
    
    <br>
    <div class="image-section">
      <img src="./images/home-image.png" alt="Left Image">
    </div>

    <div class="login-content">

      <form id="registerForm">
        <div class="mb-3"> 
          <label for="inputUsername" class="form-label">
            <i class='bx bxs-user' ></i>
            Username
             
          </label>
          <input type="text" class="form-control" id="inputUsername">
              
        </div>
        <div class="mb-3">
          <label for="inputEmail" class="form-label">
            <i class='bx bx-envelope'></i> 
            Email address
        </label>
          <input type="email" class="form-control" id="inputEmail" >
               
        </div>
        <div class="mb-3">
          
          <label for="InputPassword" class="form-label">
            <i class='bx bx-lock-alt' ></i>
            Password</label>
          <input type="password" class="form-control" id="inputPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
          
        </div>
        <div class="mb-3">
          <label for="InputPassword2" class="form-label">Repeat password</label>
          <input type="password" class="form-control" id="inputPassword2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </div>
        <br>
        <p>Already an account? Go to  <a href="login.html" class="link">login</a></p>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div class="register-image">
        </div>
      </form>

    </div>  
  </div>
  
</body>
</html>
