<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="images/home-image.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="login.js" defer></script>
    <title>Login Page</title>
</head>
<body class="container h-100">

    <div class="wrapper">

        
        <div class="login-container">
            <h1>Login</h1>
            <div class="button-section">
            <!-- <a href="register.html" class="btn btn-secondary">Register</a> -->
            <!-- <a href="home.html" class="btn btn-secondary">Back to home</a> -->
        </div>
            
            <div class="image-section">
                <img src="./images/home-image.png" alt="Left Image">
            </div>

            <form id="loginform">
              <div class="mb-3">
                <i class='bx bx-envelope' ></i> 
                  <label for="inputEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <i class='bx bx-lock-alt' ></i>
                  <label for="inputPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword">
              </div>
              <br>
              <p>No account ? Go to <a href="register.html" class="link">register</a></p>
              <br>
              <button type="submit" class="btn btn-primary">Log in</button>
          </form>
        </div>
    </div>
    
</body>
</html>
